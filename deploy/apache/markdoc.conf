<VirtualHost *:80>
    ServerName markdoc.exemple.fr
    ServerAlias www.markdoc.exemple.fr

    ServerAdmin sysadmin@exemple.fr
    
    WSGIScriptAlias / /var/www/markdoc/deploy/apache/markdoc.wsgi

    <Directory /var/www/markdoc/>
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/markdoc/error-rol.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/markdoc/access-rol.log combined
</VirtualHost>