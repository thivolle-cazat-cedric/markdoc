<!DOCTYPE html>
<html lang="{{LANG}}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{{url_for('static', filename='img/icon/favicon.ico')}}">

        <title>{{PREF_TITLE}} {{PROJECT_NAME}}</title>

        <!-- Bootstrap core CSS -->
        <link href="{{url_for('static', filename='vendor/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/Font-Awesome/css/font-awesome.min.css')}}">

        <!-- Custom styles for this template -->
        <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img src="{{url_for('static', filename='img/icon/favicon-50.png')}}" class="logo img-responsive" alt="{{PROJECT_NAME}}_img">
                        {{PROJECT_NAME}}
                    </a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <!-- Begin page content -->
        <div class="container-fluid">
            
            <div id="markdoc" class="row">
                <div id="markdoc-nav" class="col-xs-12 col-sm-3 col-md-3 col-lg-offset-1 col-lg-2">
                    <div class="list-group">
                        {% block nav %}{% endblock %}
                    </div>
                </div>

                <div id="markdoc-body" class="col-xs-12 col-sm-9 col-md-8">
                    <div>                        
                        {{CURENT_DOC_FILE.get_list_breadcrumb() | breadcrumb}}
                    </div>

                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">

                <div class="row text-muted">
                    <div class="col-xs-12 col-md-4 text-lett">
                        
                    </div>
                    <div class="col-xs-12 col-md-4 text-center author-place">
                        @{{PROJECT_AUTHOR}} <br>
                        {{PROJECT_NAME}}&ndash; {{PROJECT_VERSION}} <br>
                        {% if PROJECT_REPOSITORIE%}
                            <a class="btn btn-lg btn-link" href="{{PROJECT_REPOSITORIE}}" data-toggle="tooltip" data-placement="top" title="{{PROJECT_REPOSITORIE.replace('https://', '')}}" target="_BLANK"><i class="fa fa-github fa-2x"></i></a>
                        {% endif %}
                    </div>
                    <div class="col-xs-12 col-md-4 text-right">
                        
                    </div>
                </div>
            </div>
        </footer>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{{url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <!--script src="../../assets/js/ie10-viewport-bug-workaround.js"></script-->
    </body>
</html>
